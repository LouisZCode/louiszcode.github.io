<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <!-- Background -->
  <rect width="800" height="450" fill="#1e1e1e"/>
  
  <!-- App Window Border -->
  <rect x="100" y="50" width="600" height="350" rx="10" fill="#242424" stroke="#333" stroke-width="2"/>
  
  <!-- Window Title Bar -->
  <rect x="100" y="50" width="600" height="40" rx="10" fill="#333" stroke="#555" stroke-width="2"/>
  <text x="130" y="75" font-family="Arial" font-size="18" fill="#ffffff">Luis AI HUB - Voice Assistant</text>
  
  <!-- Conversation Area -->
  <rect x="120" y="110" width="560" height="210" rx="5" fill="#1a1a1a" stroke="#444" stroke-width="1"/>
  
  <!-- AI Message -->
  <rect x="130" y="125" width="540" height="20" fill="#1a1a1a"/>
  <text x="130" y="140" font-family="Arial" font-size="14" fill="#4b96ff">AI:</text>
  <text x="165" y="140" font-family="Arial" font-size="14" fill="#4b96ff">How can I assist you today?</text>
  
  <!-- User Message -->
  <rect x="130" y="155" width="540" height="20" fill="#1a1a1a"/>
  <text x="130" y="170" font-family="Arial" font-size="14" fill="#4ce0a8">You:</text>
  <text x="165" y="170" font-family="Arial" font-size="14" fill="#4ce0a8">Could you explain how machine learning works?</text>
  
  <!-- AI Response -->
  <rect x="130" y="185" width="540" height="100" fill="#1a1a1a"/>
  <text x="130" y="200" font-family="Arial" font-size="14" fill="#4b96ff">AI:</text>
  <text x="165" y="200" font-family="Arial" font-size="14" fill="#4b96ff">Machine learning is a branch of artificial intelligence that</text>
  <text x="165" y="220" font-family="Arial" font-size="14" fill="#4b96ff">enables computers to learn from data without being explicitly</text>
  <text x="165" y="240" font-family="Arial" font-size="14" fill="#4b96ff">programmed. It works by creating mathematical models from</text>
  <text x="165" y="260" font-family="Arial" font-size="14" fill="#4b96ff">sample data, then using those models to make predictions.</text>
  
  <!-- Input Area -->
  <rect x="120" y="330" width="480" height="40" rx="5" fill="#2a2a2a" stroke="#444" stroke-width="1"/>
  <text x="135" y="355" font-family="Arial" font-size="14" fill="#aaa">Type your message here...</text>
  
  <!-- Send Button -->
  <rect x="610" y="330" width="70" height="40" rx="5" fill="#1a75ff" stroke="#1a75ff" stroke-width="1"/>
  <text x="630" y="355" font-family="Arial" font-size="14" fill="white">Send</text>
  
  <!-- Controls Section -->
  <rect x="120" y="380" width="560" height="50" rx="5" fill="#2a2a2a" stroke="#444" stroke-width="1"/>
  
  <!-- Model Dropdown -->
  <rect x="130" y="390" width="120" height="30" rx="3" fill="#333" stroke="#555" stroke-width="1"/>
  <text x="140" y="410" font-family="Arial" font-size="12" fill="#ddd">llama3.1:8b</text>
  <path d="M240,405 l-8,-8 h16 z" fill="#ddd"/>
  
  <!-- Voice Controls -->
  <rect x="260" y="390" width="130" height="30" rx="15" fill="#333" stroke="#f90" stroke-width="1"/>
  <circle cx="275" cy="405" r="10" fill="#f90"/>
  <text x="290" y="410" font-family="Arial" font-size="12" fill="#ddd">Voice Enabled</text>
  
  <!-- Voice Waves Animation -->
  <g fill="#f90" opacity="0.8">
    <!-- Left Wave -->
    <circle cx="700" cy="200" r="5"></circle>
    <!-- Middle Wave -->
    <circle cx="700" cy="200" r="10"></circle>
    <!-- Outer Wave -->
    <circle cx="700" cy="200" r="15"></circle>
  </g>
  
  <!-- Microphone Icon -->
  <circle cx="700" cy="200" r="25" fill="#333" stroke="#f90" stroke-width="2"/>
  <path d="M700,185 v30 M690,190 h20 M690,210 h20" stroke="#f90" stroke-width="3" fill="none"/>
  
  <!-- Title Text -->
  <text x="400" y="30" font-family="Arial" font-size="24" fill="#1a75ff" text-anchor="middle" font-weight="bold">AI Voice Assistant</text>
  <text x="400" y="430" font-family="Arial" font-size="16" fill="#aaa" text-anchor="middle">Interact naturally with LLMs using voice commands</text>
</svg>