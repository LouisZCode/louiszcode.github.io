<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <!-- Background -->
  <rect width="800" height="450" fill="#1A1A1A"/>
  
  <!-- Computer Screen -->
  <rect x="200" y="75" width="400" height="300" fill="#101010" stroke="#444" stroke-width="5" rx="5"/>
  
  <!-- Screen Content -->
  <rect x="220" y="95" width="360" height="260" fill="#001122"/>
  
  <!-- Title Bar -->
  <rect x="220" y="95" width="360" height="30" fill="#000033"/>
  <text x="400" y="117" font-family="monospace" font-size="16" fill="#33CCFF" text-anchor="middle">SECURITY OVERRIDE</text>
  
  <!-- Password Field -->
  <rect x="250" y="150" width="300" height="40" fill="#000011" stroke="#33CCFF" stroke-width="2"/>
  <text x="260" y="177" font-family="monospace" font-size="20" fill="#33CCFF">PASSWORD: </text>
  <text x="380" y="177" font-family="monospace" font-size="20" fill="#FFFFFF">*****</text>
  <rect x="545" y="150" width="5" height="40" fill="#FFFFFF">
    <animate attributeName="opacity" values="0;1;0" dur="1s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Hint Text -->
  <text x="400" y="220" font-family="monospace" font-size="14" fill="#888888" text-anchor="middle">HINT: What's the owner's pet's name?</text>
  
  <!-- Log Text -->
  <text x="250" y="260" font-family="monospace" font-size="12" fill="#33CCFF">SYSTEM> Access required to reset system</text>
  <text x="250" y="280" font-family="monospace" font-size="12" fill="#33CCFF">SYSTEM> Security level: Medium</text>
  <text x="250" y="300" font-family="monospace" font-size="12" fill="#FF3333">WARNING> Incorrect attempts: 2/3</text>
  
  <!-- Submit Button -->
  <rect x="350" y="320" width="100" height="30" fill="#000066" stroke="#33CCFF" stroke-width="2" rx="5"/>
  <text x="400" y="340" font-family="monospace" font-size="14" fill="#FFFFFF" text-anchor="middle">SUBMIT</text>
  
  <!-- Dog Paw at Corner -->
  <g transform="translate(500, 310)">
    <circle cx="0" cy="0" r="15" fill="#986543" opacity="0.7"/>
    <circle cx="-7" cy="-7" r="6" fill="#986543"/>
    <circle cx="7" cy="-7" r="6" fill="#986543"/>
    <circle cx="-7" cy="7" r="6" fill="#986543"/>
    <circle cx="7" cy="7" r="6" fill="#986543"/>
  </g>
  
  <!-- Timer Bar -->
  <rect x="220" y="365" width="360" height="10" fill="#333333" rx="5"/>
  <rect x="220" y="365" width="180" height="10" fill="#33CCFF" rx="5"/>
</svg>