<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1e1e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#121212;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)"/>

  <!-- German flag stripes (subtle) -->
  <rect x="0" y="100" width="400" height="33.33" fill="#000000" opacity="0.15"/>
  <rect x="0" y="133.33" width="400" height="33.33" fill="#DD0000" opacity="0.15"/>
  <rect x="0" y="166.66" width="400" height="33.33" fill="#FFCE00" opacity="0.15"/>

  <!-- Speech bubble for "Spralingua" -->
  <ellipse cx="200" cy="140" rx="140" ry="80" fill="#242424" stroke="#1a75ff" stroke-width="3"/>

  <!-- Text "Spralingua" -->
  <text x="200" y="130" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#1a75ff" text-anchor="middle">Spralingua</text>

  <!-- Subtitle -->
  <text x="200" y="160" font-family="Arial, sans-serif" font-size="16" fill="#b3b3b3" text-anchor="middle">AI German Teacher</text>

  <!-- Language icons -->
  <g transform="translate(120, 200)">
    <!-- Book icon -->
    <rect x="0" y="5" width="30" height="35" fill="none" stroke="#3a8eff" stroke-width="2" rx="2"/>
    <line x1="5" y1="15" x2="25" y2="15" stroke="#3a8eff" stroke-width="2"/>
    <line x1="5" y1="22" x2="25" y2="22" stroke="#3a8eff" stroke-width="2"/>
    <line x1="5" y1="29" x2="20" y2="29" stroke="#3a8eff" stroke-width="2"/>
  </g>

  <g transform="translate(170, 200)">
    <!-- Conversation icon -->
    <circle cx="15" cy="20" r="18" fill="none" stroke="#3a8eff" stroke-width="2"/>
    <path d="M 8 15 Q 15 10, 22 15" fill="none" stroke="#3a8eff" stroke-width="2"/>
    <circle cx="10" cy="22" r="1.5" fill="#3a8eff"/>
    <circle cx="15" cy="22" r="1.5" fill="#3a8eff"/>
    <circle cx="20" cy="22" r="1.5" fill="#3a8eff"/>
  </g>

  <g transform="translate(220, 200)">
    <!-- Lightbulb/AI icon -->
    <circle cx="15" cy="15" r="10" fill="none" stroke="#3a8eff" stroke-width="2"/>
    <path d="M 10 25 L 20 25 L 18 30 L 12 30 Z" fill="none" stroke="#3a8eff" stroke-width="2"/>
    <line x1="15" y1="35" x2="15" y2="38" stroke="#3a8eff" stroke-width="2"/>
    <path d="M 15 5 L 15 8" stroke="#3a8eff" stroke-width="2"/>
    <path d="M 25 15 L 22 15" stroke="#3a8eff" stroke-width="2"/>
    <path d="M 15 25 L 15 22" stroke="#3a8eff" stroke-width="2"/>
    <path d="M 5 15 L 8 15" stroke="#3a8eff" stroke-width="2"/>
  </g>

  <g transform="translate(270, 200)">
    <!-- Globe/Language icon -->
    <circle cx="15" cy="20" r="15" fill="none" stroke="#3a8eff" stroke-width="2"/>
    <ellipse cx="15" cy="20" rx="6" ry="15" fill="none" stroke="#3a8eff" stroke-width="2"/>
    <line x1="0" y1="20" x2="30" y2="20" stroke="#3a8eff" stroke-width="2"/>
  </g>
</svg>
