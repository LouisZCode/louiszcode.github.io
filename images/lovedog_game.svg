<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <!-- Background -->
  <rect width="800" height="450" fill="#1e1e1e"/>
  
  <!-- Game Scene -->
  <rect x="50" y="100" width="700" height="250" fill="#242424" rx="10"/>
  
  <!-- Platform -->
  <rect x="100" y="300" width="600" height="20" fill="#555555"/>
  
  <!-- Dog Character -->
  <g transform="translate(200, 270)">
    <!-- Body -->
    <ellipse cx="0" cy="0" rx="30" ry="20" fill="#986543"/>
    <!-- Head -->
    <circle cx="25" cy="-10" r="20" fill="#b57e54"/>
    <!-- Ears -->
    <ellipse cx="15" cy="-25" rx="8" ry="12" fill="#986543"/>
    <ellipse cx="35" cy="-25" rx="8" ry="12" fill="#986543"/>
    <!-- Eyes -->
    <circle cx="30" cy="-12" r="3" fill="#000000"/>
    <!-- Nose -->
    <ellipse cx="40" cy="-5" rx="5" ry="3" fill="#333333"/>
    <!-- Tail -->
    <path d="M-25,0 Q-40,-20 -30,-30" stroke="#986543" stroke-width="10" fill="none"/>
    <!-- Legs -->
    <rect x="-20" y="15" width="8" height="15" fill="#986543"/>
    <rect x="15" y="15" width="8" height="15" fill="#986543"/>
  </g>
  
  <!-- Love Meter -->
  <rect x="600" y="150" width="30" height="100" fill="#333333" rx="5"/>
  <rect x="600" y="200" width="30" height="50" fill="#ff6b6b" rx="5"/>
  <text x="615" y="140" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Love</text>
  
  <!-- Problem Elements -->
  <g transform="translate(500, 250)">
    <circle cx="0" cy="0" r="15" fill="#ff6b6b"/>
    <text x="0" y="5" font-family="Arial" font-size="20" fill="white" text-anchor="middle">!</text>
  </g>
  
  <!-- Wire Minigame Hint -->
  <g transform="translate(350, 200)">
    <line x1="0" y1="0" x2="50" y2="0" stroke="#1a75ff" stroke-width="3"/>
    <circle cx="0" cy="0" r="6" fill="#1a75ff"/>
    <circle cx="50" cy="0" r="6" fill="#1a75ff"/>
  </g>
  
  <!-- Title Text -->
  <text x="400" y="70" font-family="Arial" font-size="36" fill="#1a75ff" text-anchor="middle" font-weight="bold">Love Dog</text>
  <text x="400" y="100" font-family="Arial" font-size="16" fill="white" text-anchor="middle">Brackeys Game Jam 2025</text>
  
  <!-- Date Night Elements -->
  <g transform="translate(650, 270)">
    <!-- Table -->
    <rect x="-50" y="-20" width="100" height="10" fill="#8B4513"/>
    <rect x="-40" y="-10" width="10" height="40" fill="#8B4513"/>
    <rect x="30" y="-10" width="10" height="40" fill="#8B4513"/>
    
    <!-- Wine Glasses -->
    <path d="M-20,0 L-30,-15 L-10,-15 Z" fill="#ff6b6b" opacity="0.7"/>
    <path d="M20,0 L10,-15 L30,-15 Z" fill="#ff6b6b" opacity="0.7"/>
    
    <!-- Candle -->
    <rect x="-2" y="-20" width="4" height="15" fill="#f0c987"/>
    <ellipse cx="0" cy="-20" rx="2" ry="3" fill="#f2a154"/>
    <ellipse cx="0" cy="-24" rx="3" ry="5" fill="#ffdd99" opacity="0.7"/>
  </g>
</svg>