<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <!-- Background -->
  <rect width="800" height="450" fill="#1e1e1e"/>
  
  <!-- Main App Window -->
  <rect x="50" y="30" width="700" height="390" rx="5" fill="#2a2a2a"/>
  
  <!-- Title Bar -->
  <rect x="50" y="30" width="700" height="30" rx="5" fill="#333333"/>
  <text x="75" y="50" font-family="Arial" font-size="14" fill="white">Luis AI HUB with Voice</text>
  <circle cx="720" cy="45" r="8" fill="#ff5f57"/>
  <circle cx="695" cy="45" r="8" fill="#27c93f"/>
  <circle cx="670" cy="45" r="8" fill="#ffbd2e"/>
  
  <!-- Control Toolbar -->
  <rect x="65" y="70" width="670" height="40" rx="5" fill="#222222"/>
  <text x="85" y="95" font-family="Arial" font-size="12" fill="#999999">Model: </text>
  <rect x="135" y="77" width="120" height="25" rx="3" fill="#333333" stroke="#444444"/>
  <text x="145" y="95" font-family="Arial" font-size="12" fill="#ffffff">llama3.1:8b</text>
  <polygon points="245,85 255,85 250,95" fill="#ffffff"/>
  
  <!-- Chat History Area -->
  <rect x="65" y="120" width="670" height="220" rx="5" fill="#111111" stroke="#333333"/>
  
  <!-- System Message -->
  <text x="80" y="140" font-family="Arial" font-size="12" fill="#888888" font-weight="bold">System:</text>
  <text x="80" y="160" font-family="Arial" font-size="12" fill="#888888">Welcome to Luis AI HUB! Using model: llama3.1:8b</text>
  <text x="80" y="180" font-family="Arial" font-size="12" fill="#888888">Type your message below or use voice input to start chatting.</text>
  
  <!-- Active Voice Input -->
  <text x="80" y="210" font-family="Arial" font-size="12" fill="#ff9800" font-weight="bold">You (voice):</text>
  <text x="80" y="230" font-family="Arial" font-size="12" fill="#ff9800">Tell me about voice enabled AI assistants and how they</text>
  
  <!-- Voice Typing Animation -->
  <text x="460" y="230" font-family="Arial" font-size="12" fill="#ffbf60">work with</text>
  <rect x="510" y="222" width="2" height="14" fill="#ffffff">
    <animate attributeName="opacity" values="0;1;0" dur="0.8s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Input Area -->
  <rect x="65" y="350" width="600" height="40" rx="5" fill="#333333" stroke="#555555"/>
  <rect x="675" y="350" width="60" height="40" rx="5" fill="#1a75ff"/>
  <text x="705" y="375" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Send</text>
  
  <!-- Voice Controls Section -->
  <rect x="65" y="400" width="670" height="60" rx="5" fill="#222222" stroke="#333333"/>
  <text x="400" y="415" font-family="Arial" font-size="12" fill="#ffffff" text-anchor="middle">Voice Controls</text>
  
  <rect x="80" y="420" width="300" height="30" rx="3" fill="#333333" stroke="#444444"/>
  <text x="230" y="440" font-family="Arial" font-size="10" fill="#ffffff" text-anchor="middle">Voice Input</text>
  <rect x="90" y="423" width="90" height="24" rx="3" fill="#444444"/>
  <text x="135" y="440" font-family="Arial" font-size="10" fill="#ffffff" text-anchor="middle">ðŸŽ¤ Select Mic</text>
  <rect x="190" y="423" width="90" height="24" rx="3" fill="#1a75ff"/>
  <text x="235" y="440" font-family="Arial" font-size="10" fill="#ffffff" text-anchor="middle">ðŸŽ¤ Disable Voice</text>
  
  <!-- Voice Waves Animation -->
  <g transform="translate(160, 215)">
    <circle cx="0" cy="0" r="5" fill="#ff9800" opacity="0.5">
      <animate attributeName="r" values="5;10;5" dur="1.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.7;0.2;0.7" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="0" r="12" fill="#ff9800" opacity="0.3">
      <animate attributeName="r" values="12;18;12" dur="1.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;0.1;0.5" dur="1.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Speech Recognition Visualization -->
  <g transform="translate(70, 300)">
    <rect x="0" y="0" width="4" height="10" fill="#ff9800"><animate attributeName="height" values="10;20;10" dur="0.7s" repeatCount="indefinite"/></rect>
    <rect x="6" y="0" width="4" height="15" fill="#ff9800"><animate attributeName="height" values="15;7;15" dur="0.8s" repeatCount="indefinite"/></rect>
    <rect x="12" y="0" width="4" height="18" fill="#ff9800"><animate attributeName="height" values="18;25;18" dur="0.6s" repeatCount="indefinite"/></rect>
    <rect x="18" y="0" width="4" height="12" fill="#ff9800"><animate attributeName="height" values="12;20;12" dur="0.7s" repeatCount="indefinite"/></rect>
    <rect x="24" y="0" width="4" height="14" fill="#ff9800"><animate attributeName="height" values="14;8;14" dur="0.8s" repeatCount="indefinite"/></rect>
    <rect x="30" y="0" width="4" height="10" fill="#ff9800"><animate attributeName="height" values="10;15;10" dur="0.7s" repeatCount="indefinite"/></rect>
    <rect x="36" y="0" width="4" height="15" fill="#ff9800"><animate attributeName="height" values="15;23;15" dur="0.8s" repeatCount="indefinite"/></rect>
    <rect x="42" y="0" width="4" height="20" fill="#ff9800"><animate attributeName="height" values="20;10;20" dur="0.6s" repeatCount="indefinite"/></rect>
    <rect x="48" y="0" width="4" height="18" fill="#ff9800"><animate attributeName="height" values="18;25;18" dur="0.7s" repeatCount="indefinite"/></rect>
    <rect x="54" y="0" width="4" height="12" fill="#ff9800"><animate attributeName="height" values="12;18;12" dur="0.8s" repeatCount="indefinite"/></rect>
  </g>
  
  <!-- Status Bar -->
  <rect x="50" y="420" width="700" height="20" rx="0" fill="#1a1a1a"/>
  <text x="65" y="435" font-family="Arial" font-size="10" fill="#888888">Voice input active - speak clearly</text>
</svg>